  Q1: Queue operations (enqueue, dequeue, display) 
  <!DOCTYPE html> 
  <html> 
  <head> 
    <title>Queue Operations</title> 
  </head> 
  <body> 
  <script> 
  let queue = []; 
  queue.push(10); // enqueue 
  queue.push(20); 
  queue.push(30); 
  alert("Queue after enqueue: " + queue.join(", ")); 
  
  let dequeued = queue.shift(); // dequeue 
  alert("Dequeued element: " + dequeued); 
  alert("Queue now  : " + queue.join(", ")); 
  </script> 
  </body> 
  </html>
