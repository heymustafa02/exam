Q1: Sum of array numbers using for...of 
<!DOCTYPE html> 
<html> 
<head> 
  <title>Sum of Array</title> 
</head> 
<body> 
<script> 
let arr = prompt("Enter numbers separated by commas:").split(",").map(Number); 
let sum = 0; 
 
for (let n of arr) { 
  sum += n; 
} 
 
alert("Sum = " + sum); 
</script> 
</body> 
</html>
