Q1: Accept 5 numbers and count even and odd 
<!DOCTYPE html> 
<html> 
<head> 
  <title>Even & Odd Count</title> 
</head> 
<body> 
<script> 
let even = 0, odd = 0; 
 
for (let i = 0; i < 5; i++) { 
  let n = Number(prompt("Enter number " + (i+1) + ":")); 
  if (n % 2 === 0) even++; 
  else odd++; 
} 
 
alert("Even: " + even + "\nOdd: " + odd); 
</script> 
</body> 
</html>
