Q1. Write JS program to input a letter and check if itâ€™s a vowel (a, e, i, o, u) or consonant
<!DOCTYPE html>
<html>
<head>
  <title>Vowel or Consonant</title>
</head>
<body>
  <h2>Vowel or Consonant Checker</h2>

  <input type="text" id="letterInput" placeholder="Enter a single letter" maxlength="1">
  <button onclick="checkLetter()">Check</button>

  <p id="result"></p>

  <script>
    function checkLetter() {
      let ch = document.getElementById("letterInput").value.toLowerCase();
      let result;

      if ("aeiou".includes(ch)) {
        result = "It is a vowel";
      } else {
        result = "It is a consonant";
      }

      document.getElementById("result").innerText = result;
    }
  </script>
</body>
</html>
