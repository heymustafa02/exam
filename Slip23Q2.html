Q2: Filter negative values from an array (user input) 
<!DOCTYPE html> 
<html> 
<head> 
  <title>Filter Negative Values</title> 
</head> 
<body> 
  <input type="text" id="inputArray" placeholder="Enter numbers separated by commas">
  <button onclick="filterNegatives()">Filter Negatives</button>
<script>
function filterNegatives() {
     let str = document.getElementById("inputArray").value;
let arr = str.split(",").map(Number); 
let negative = arr.filter(n => n < 0); 
alert("Negative numbers: " + negative.join(", "));} 
</script> 
</body> 
</html>
