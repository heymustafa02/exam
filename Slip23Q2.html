Q2: Filter negative values from an array (user input) 
<!DOCTYPE html> 
<html> 
<head> 
  <title>Filter Negative Values</title> 
</head> 
<body> 
<script> 
let arr = prompt("Enter numbers separated by commas:").split(",").map(Number); 
let negative = arr.filter(n => n < 0); 
alert("Negative numbers: " + negative.join(", ")); 
</script> 
</body> 
</html>
