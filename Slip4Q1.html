Q1: Check if number is Even/Odd and also Divisible by 5
<!DOCTYPE html>
<html>
<head>
  <title>Even/Odd & Divisible by 5</title>
</head>
<body>
  <h2>Even/Odd & Divisible by 5 Checker</h2>

  <input type="number" id="numInput" placeholder="Enter a number">
  <button onclick="checkNumber()">Check</button>

  <p id="result"></p>

  <script>
    function checkNumber() {
      let num = Number(document.getElementById("numInput").value);
      let output = "";

      if (num % 2 === 0) {
        output += "Even\n";
      } else {
        output += "Odd\n";
      }

      if (num % 5 === 0) {
        output += "Also divisible by 5";
      } else {
        output += "Not divisible by 5";
      }

      document.getElementById("result").innerText = output;
    }
  </script>
</body>
</html>
