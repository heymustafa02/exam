Q1: Count positive, negative, and zero numbers 
<!DOCTYPE html> 
<html> 
<head> 
  <title>Positive, Negative, Zero Count</title> 
</head> 
<body> 
<script> 
let pos = 0, neg = 0, zero = 0; 
 
for (let i = 0; i < 5; i++) { 
  let n = Number(prompt("Enter number " + (i+1) + ":")); 
  if (n > 0) pos++; 
  else if (n < 0) neg++; 
  else zero++; 
} 
 
alert("Positive: " + pos + "\nNegative: " + neg + "\nZero: " + 
zero); 
</script> 
</body> 
</html>
