Q1: Student class with display() method 
<!DOCTYPE html> 
<html> 
<head> 
  <title>Student Class</title> 
</head> 
<body> 
<script> 
class Student { 
  constructor(name, age) { 
    this.name = name; 
    this.age = age; 
  } 
  display() { 
    alert("Name: " + this.name + "\nAge: " + this.age); 
  } 
} 
 
let s = new Student("Ali", 20); 
s.display(); 
</script> 
</body> 
</html>
