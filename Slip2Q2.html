Q2: Live text preview inside a styled <div> 
<!DOCTYPE html> 
<html> 
<head> 
  <title>Live Preview</title> 
</head> 
<body> 
  <input type="text" id="txt" placeholder="Type something" 
oninput="showText()"> 
  <div id="preview" style="border:3px solid greenyellow; padding:10px; 
margin-top:10px;"></div> 
 
<script> 
function showText() { 
  document.getElementById("preview").textContent = 
    document.getElementById("txt").value; 
} 
</script> 
</body> 
</html>
