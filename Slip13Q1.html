Q1: titleCase function to capitalize each word 
<!DOCTYPE html> 
<html> 
<head> 
  <title>Title Case</title> 
</head> 
<body> 
<script> 
function titleCase(str) { 
  return str 
    .split(" ") 
    .map(w => w.charAt(0).toUpperCase() + w.slice(1).toLowerCase()) 
    .join(" "); 
} 
 
let input = prompt("Enter a sentence:"); 
alert(titleCase(input)); 
</script> 
</body> 
</html>
