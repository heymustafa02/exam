Q1: Classify age input 
<!DOCTYPE html> 
<html> 
<head> 
  <title>Age Classifier</title> 
</head> 
<body> 
  <h2>Age Classifier</h2>

  <input type="number" id="ageInput" placeholder="Enter your age">
  <button onclick="classifyAge()">Check</button>

  <p id="result"></p>

  <script> 
    function classifyAge() {
      let age = Number(document.getElementById("ageInput").value); 
      let group; 

      if (age <= 12) {
        group = "Child"; 
      } else if (age <= 19) {
        group = "Teen"; 
      } else if (age <= 59) {
        group = "Adult"; 
      } else {
        group = "Senior"; 
      }

      document.getElementById("result").innerText = "You are: " + group;
    }
  </script> 
</body> 
</html>
