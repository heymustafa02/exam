Q1: Person class with greet() method 
<!DOCTYPE html> 
<html> 
<head> 
  <title>Person Class</title> 
</head> 
<body> 
<script> 
class Person { 
  constructor(name, age) { 
    this.name = name; 
    this.age = age; 
  } 
  greet() { 
    alert("Hello, my name is " + this.name + " and I am " + this.age 
+ " years old."); 
  } 
} 
 
let p = new Person("Ali", 25); 
p.greet(); 
</script> 
</body> 
</html>
