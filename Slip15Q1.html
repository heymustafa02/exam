Q1. JS program to multiply each element of an array by a 
number 
<!DOCTYPE html> 
<html> 
<head> 
  <title>Multiply Array Elements</title> 
</head> 
<body> 
  <script> 
    const numbers = [2, 4, 6, 8, 10]; 
    const multiplier = 3; 
 
    for (let i = 0; i < numbers.length; i++) { 
      numbers[i] = numbers[i] * multiplier; 
    } 
 
    document.write("Multiplied array: " + numbers.join(", ")); 
  </script> 
</body> 
</html>
