Q2: Find difference between two arrays 
<!DOCTYPE html> 
<html> 
<head> 
  <title>Array Difference</title> 
</head> 
<body> 
<script> 
let arr1 = [1,2,3,4,5]; 
let arr2 = [2,4]; 
 
let diff = arr1.filter(x => !arr2.includes(x)); 
 
alert("Difference: " + diff.join(", ")); 
</script> 
</body> 
</html>
