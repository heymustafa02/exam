<!DOCTYPE html>
<html>
<head>
    <title>Student Form</title>
</head>
<body>
    <h2>Student Subject Selection</h2>
    <form action="QNo2" method="post">
        Roll No: <input type="text" id="rollno" name="rollno" required><br><br>
        Name: <input type="text" id="name" name="name" required><br><br>
        Select Subject: <select id="subject" name="subject">
        	<option value="NULL">Select Subject</option>
            <option value="C">C</option>
            <option value="HTML & CSS">HTML and CSS</option>
            <option value="Java">Java</option>
            <option value="PHP">PHP</option>
            <option value="Python">Python</option>
            <option value="React JS">React JS</option>
            <option value="SQL">SQL</option>
        </select><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
