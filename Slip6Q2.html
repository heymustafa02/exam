Q2: Find second lowest and second greatest numbers
<!DOCTYPE html>
<html>
<body>
  <h2>Second Lowest & Second Greatest Finder</h2>

  <input type="text" id="numbersInput" placeholder="Enter numbers separated by commas">
  <button onclick="findSecond()">Find</button>

  <p id="result"></p>

  <script>
    function findSecond() {
      // Get numbers as an array
      let nums = document.getElementById("numbersInput").value.split(",").map(Number);

      // Sort ascending
      nums.sort((a,b) => a-b);

      // Pick second lowest and second greatest
      let secondLowest = nums[1];
      let secondGreatest = nums[nums.length - 2];

      document.getElementById("result").innerText =
        "Second Lowest: " + secondLowest + "\nSecond Greatest: " + secondGreatest;
    }
  </script>
</body>
</html>
