Q1: Count properties of an object and display keys & 
values 
<!DOCTYPE html> 
<html> 
<head> 
  <title>Object Properties</title> 
</head> 
<body> 
<script> 
let obj = {name:"Ali", age:20, city:"Delhi"}; 
let keys = Object.keys(obj); 
let values = Object.values(obj); 
 
alert("Count: " + keys.length +  
      "\nKeys: " + keys.join(", ") +  
      "\nValues: " + values.join(", ")); 
</script> 
</body> 
</html>
