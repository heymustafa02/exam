Q1: Stack operations (push, pop, display) 
<!DOCTYPE html> 
<html> 
<head> 
  <title>Stack Operations</title> 
</head> 
<body> 
<script> 
let stack = []; 
stack.push(10); 
stack.push(20); 
stack.push(30); 
alert("Stack after push: " + stack.join(", ")); 
 
let popped = stack.pop(); 
alert("Popped element: " + popped); 
alert("Stack now: " + stack.join(", ")); 
</script> 
</body> 
</html>
